<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body style="border: 1px solid black; padding: 10px">
    <br />
    <h4>Hi {{username}},</h4>

          style="
            color: white;
            font-weight: 500;
            background-color: rgb(255, 22, 22);
            border: solid 10px white;
            border-radius: 15px;
            width: 150px;
            height: 70px;
          "

          <b> Verify Your Email </b>
        </button>
      </a>
    </p>
    <br />
    <div style="border: 1px solid'; height">
      <img
        src="
        https://test.negbuy.com/media/negbuy_logo-removebg-preview.png"

        alt="home"
      />
    </div>
    <p>
      This is a system auto generated email and was sent to {{username}}
      ({{email}}) regarding your NegBuy Account
    </p>
